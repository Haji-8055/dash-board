    <script>

        var slideIndex = 0;

        slides();

        function slides() {

            var i;
            var x = document.getElementsByClassName("Topicss");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            };

            x[slideIndex - 1].style.display = "block";
            setTimeout(slides, 8000);


        }


        batchList.forEach(element => {
            const newRow = ` <tr class="w3-black">

                <th>${element.topic}</th>
                <th>${element.timing}</th>
                <th class="w3-center">${element.trainees}</th>
            </tr>   
                    `;
            document.querySelector("#table1").insertAdjacentHTML('beforeend', newRow);
        });
